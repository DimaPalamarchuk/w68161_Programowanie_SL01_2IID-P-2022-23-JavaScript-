<!DOCTYPE html>
<html lang="pl">


<head>


<meta charset="utf-8" />
 <title>Laboratorium7-8</title>
 <link rel="stylesheet" href="Laboratorium7-8.css">

</head>


<body>
<script src="Laboratorium6.js"></script>

<form id="myForm" novalidate>
  <div>
    <label for="firstName">Imię:</label>
    <input type="text" id="firstName" name="firstName" required>
    <span class="error"></span>
  </div>
  <div>
    <label for="lastName">Nazwisko:</label>
    <input type="text" id="lastName" name="lastName" required>
    <span class="error"></span>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error"></span>
  </div>
  <div>
    <label for="password">Hasło:</label>
    <input type="password" id="password" name="password" required>
    <span class="error"></span>
  </div>
  <div>
    <label>
      Powtórz hasło:
      <input type="password" name="confirmPassword" required>
      <span class="error"></span>
    </label>
  </div>
  <div>
    <label for="gender">Płeć:</label>
    <select id="gender" name="gender" required>
      <option value="">--Wybierz--</option>
      <option value="mężczyzna">Mężczyzna</option>
      <option value="kobieta">Kobieta</option>
      <option value="inna">Inna</option>
    </select>
    <span class="error"></span>
  </div>
  <div>
    <label for="phone">Telefon:</label>
    <input type="tel" id="phone" name="phone">
    <span class="error"></span>
  </div>
  <div>
    <label for="birthdate">Data urodzenia:</label>
    <input type="date" id="birthdate" name="birthdate" required>
    <span class="error"></span>
  </div>
  <div>
    <label for="country">Kraj:</label>
    <input type="text" id="country" name="country" required>
    <span class="error"></span>
  </div>
  <label>
    Województwo:
    <select name="province" id="province" disabled>
      <option value="">Wybierz</option>
      <option value="dolnośląskie">Dolnośląskie</option>
      <option value="kujawsko-pomorskie">Kujawsko-pomorskie</option>
      <option value="lubelskie">Lubelskie</option>
      <option value="lubuskie">Lubuskie</option>
      <option value="łódzkie">Łódzkie</option>
      <option value="małopolskie">Małopolskie</option>
      <option value="mazowieckie">Mazowieckie</option>
      <option value="opolskie">Opolskie</option>
      <option value="podkarpackie">Podkarpackie</option>
      <option value="podlaskie">Podlaskie</option>
      <option value="pomorskie">Pomorskie</option>
      <option value="śląskie">Śląskie</option>
      <option value="świętokrzyskie">Świętokrzyskie</option>
      <option value="warmińsko-mazurskie">Warmińsko-mazurskie</option>
      <option value="wielkopolskie">Wielkopolskie</option>
      <option value="zachodniopomorskie">Zachodniopomorskie</option>
    </select>
    <span class="error"></span>
  </label>
  <br>
  <label>
    Adres zamieszkania:
    <textarea name="address" disabled></textarea>
  </label>
  <br>
  <label>
    <input type="checkbox" name="sameAddress" checked>
    Adres korespondencyjny jest taki sam jak adres zamieszkania
  </label>
  <br>
  <label id="correspondenceAddress" style="display: none">
    Adres korespondencyjny:
    <textarea name="correspondenceAddress" disabled></textarea>
  </label>
  <div>
    <button type="submit" onclick="validateForm()">Zapisz</button>
  </div>
</form>


</body>


</html>

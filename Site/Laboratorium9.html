<!DOCTYPE html>


<html>


<head lang="pl">

<meta charset="utf-8" />
<title>Laboratorium9</title>
<link rel="stylesheet" href="Laboratorium9.css">
<script src="Laboratorium9.js"></script>
<style>
  .active {
    background-color: yellow;
  }

  .error {
    color: red;
  }
</style>

</head>


<body>


 <button class="button button1" onclick="changeColor(this)">Przycisk 1</button>
 <button class="button button2" onclick="changeColor(this)">Przycisk 2</button>
 <button class="button button3" onclick="changeColor(this)">Przycisk 3</button>

 <form id="myForm" novalidate>
    <div>
      <label for="firstName">Imię:</label>
      <input type="text" id="firstName" name="firstName" required>
      <span class="error"></span>
    </div>
    <div>
      <label for="lastName">Nazwisko:</label>
      <input type="text" id="lastName" name="lastName" required>
      <span class="error"></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span class="error"></span>
    </div>
    <div>
      <label for="password">Hasło:</label>
      <input type="password" id="password" name="password" required>
      <span class="error"></span>
    </div>
    <div>
      <label>
        Powtórz hasło:
        <input type="password" name="confirmPassword" required>
        <span class="error"></span>
      </label>
    </div>
    <div>
      <button type="submit" onclick="validateForm()">Zapisz</button>
    </div>
  </form>

  <input type="text" id="imie" placeholder="Imię">
  <input type="text" id="nazwisko" placeholder="Nazwisko">
  <button onclick="dodajDoTabeli()">Dodaj</button>

  <table id="tabela">
    <tr>
      <th>Imię</th>
      <th>Nazwisko</th>
    </tr>
  </table>


</body>


</html>
